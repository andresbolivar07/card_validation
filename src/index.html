<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1">
    <meta name="description" content="Aplicación web creada para validar tarjetas de crédito.">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="./img/logosinfondo.png" alt="imagen logo tienda de cafe">
    </header>
    <main>
      <div id="sale-text">
        <p>Gracias por tu compra, disfrutarás de un excelente café al tiempo que apoyas a los productores de nuestro país</p>
      </div>
      <div id="creditCard-box">
        <p>Digita el número de tu tarjeta de crédito para verificar</p>
        <input type="text" id="cardCreditNumber" name="creditNumber" max="16" placeholder="XXXX XXXX XXXX 1234">
        <div id="response"></div>
      </div>
      <div id="btnValidate">
        <button id="validate">Validar</button>
      </div>
    </main>
    <footer>
      <div id="footer1">Creado por: <a href="www.linkedin.com/in/carlos-andres-bolivar-forero-025538262">Andres Bolivar</a>
      </div>
    </footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
