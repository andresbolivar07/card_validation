<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1">
    <meta name="description" content="Aplicación web creada para validar tarjetas de crédito.">
    <meta name="theme-color" content="#C05E53"/>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <title>Tarjeta de crédito válida</title>
    <link rel="apple-touch-icon" href="img/ios/192.png">
    <link rel='manifest' href='manifest.json'>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="./img/logosinfondo.png" alt="imagen logo tienda de cafe">
    </header>
    <main>
      <div id="sale-text">
        <p>Gracias por tu compra, disfrutarás de un excelente café al tiempo que apoyas a los productores de nuestro país</p>
      </div>
      <div id="creditCard-box">
        <p>Digita el número de tu tarjeta de crédito para verificar</p>
        <input type="text" id="cardCreditNumber" name="creditNumber" max="16" placeholder="XXXX XXXX XXXX 1234">
        <div id="response"></div>
      </div>
      <div id="btnValidate">
        <button id="validate">Validar</button>
      </div>
    </main>
    <footer>
      <div id="footer1">Creado por: <a href="www.linkedin.com/in/carlos-andres-bolivar-forero-025538262">Andres Bolivar</a>
      </div>
    </footer>
    <script src="index.js" type="module"></script>
    <script defer type="text/javascript">
      if ("serviceWorker" in navigator) {
          window.addEventListener("load", function() {
              navigator.serviceWorker
              .register("/serviceWorker.js")
              .then(res => console.log("service worker registered"))
              .catch(err => console.log("service worker not registered", err))
          })
      }
  </script>
  </body>
</html>
